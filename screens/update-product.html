<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product | AluraGeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/bases.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/add-product.css">
    <link rel="stylesheet" href="../assets/css/contacto.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/toasts.css">
</head>
<body>
    <header class="header container">
        <div class="header__caja">
            <img src="../assets/img/Logo.png" alt="Logo de AluraGeek" class="header__imagen">
            <input type="text" class="header__input" placeholder="¿Qué deseas buscar?" data-input>
            <span class="header__busqueda" data-search></span>
        </div>
        <button class="header__boton--administrador" onclick="location.href='all-products-admin.html'">Menú Administrador</button>
        <span class="header__busqueda--oculto"></span>
    </header>
    <main>
        <section class="add-product container">
            <div class="add-product__container">
                <h2 class="add-product__titulo">Actualizar producto</h2>
                <form action="" class="add-product__form" data-form>
                    <div class="add-product__field">
                        <input type="text" class="add-product__input" minlength="20" placeholder="URL de imagen" data-producto="url" required>
                        <span class="add-product__error"></span>
                    </div>
                    <div class="add-product__field">
                        <input type="text" class="add-product__input" placeholder="Categoría" data-producto="categoria" required>
                        <span class="add-product__error"></span>
                    </div>
                    <div class="add-product__field">
                        <input type="text" class="add-product__input" maxlength="20" placeholder="Nombre del producto" data-producto="nombre" required>
                        <span class="add-product__error"></span>
                    </div>
                    <div class="add-product__field">
                        <input type="number" class="add-product__input" placeholder="Precio del producto" data-producto="precio" required>
                        <span class="add-product__error"></span>
                    </div>
                    <div class="add-product__field">
                        <textarea type="text" rows="3" minlength="20" maxlength="150" class="add-product__input" placeholder="Descripción del producto" data-producto="descripcion" required></textarea>
                        <span class="add-product__error"></span>
                    </div>
                    <input type="submit" class="add-product__button" value="Actualizar producto">
                </form>
            </div>
        </section>
        <section class="contacto container">
            <div class="contacto__informacion">
                <img src="../assets/img/Logo.png" alt="Logo de AluraGeek" class="contacto__imagen">
                <div class="contacto__ayuda">
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Quienes somos</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Política de privacidad</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Programa de fidelidad</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Nuestras Tiendas</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Quiero ser franquiciado</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Anúnice aquí</a></p>
                </div>
            </div>
            <div class="contacto__formulario">
                <h4 class="contacto__titulo">Hable con nosotros</h4>
                <form action="" class="contacto__form">
                    <div class="contacto__seccion">
                        <input id="name" type="text" class="contacto__input" placeholder="Nombre" data-contacto="nombre" required>
                        <span class="contacto__error">Este campo no es valido</span>
                    </div>
                    <div class="contacto__seccion">
                        <textarea type="text" rows="3" class="contacto__input" placeholder="Escribe tu mensaje" data-contacto="asunto" required></textarea>
                        <span class="contacto__error">Este campo no es valido</span>
                    </div>
                    <input type="submit" value="Enviar mensaje" class="contacto__boton">
                </form>
            </div>
        </section>
    </main>
    <footer class="footer container">
        <p class="footer__texto">Creado por Angel Manuel Verduzco González <br> 2023</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="../validations/app.js" type="module"></script>
    <script src="../controllers/actualizarProducto-controller.js" type="module"></script>
</body>
</html>

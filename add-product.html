<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products | AluraGeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bases.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/add-product.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header class="header container">
        <div class="header__caja">
            <img src="img/Logo.png" alt="Logo de AluraGeek" class="header__imagen">
            <input type="text" class="header__input" placeholder="¿Qué deseas buscar?">
            <span class="header__busqueda"></span>
        </div>
        <button class="header__boton--administrador">Menú Administrador</button>
        <span class="header__busqueda--oculto"></span>
    </header>
    <main>
        <section class="add-product container">
            <div class="add-product__container">
                <h2 class="add-product__titulo">Agregar nuevo producto</h2>
                <form action="" class="add-product__form">
                    <input type="text" class="add-product__input" placeholder="URL de imagen" required>
                    <input type="text" class="add-product__input" placeholder="Categoría" required>
                    <input type="text" class="add-product__input" placeholder="Nombre del producto" required>
                    <input type="number" class="add-product__input" placeholder="Precio del producto" required>
                    <textarea type="text" rows="3" class="add-product__input" placeholder="Descripción del producto" required></textarea>
                    <input type="submit" class="add-product__button" value="Agregar producto">
                </form>
            </div>
        </section>
        <section class="contacto container">
            <div class="contacto__informacion">
                <img src="img/Logo.png" alt="Logo de AluraGeek" class="contacto__imagen">
                <div class="contacto__ayuda">
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Quienes somos</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Política de privacidad</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Programa de fidelidad</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Nuestras Tiendas</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Quiero ser franquiciado</a></p>
                    <p class="contacto__enlace"><a href="#" class="contacto__link">Anúnice aquí</a></p>
                </div>
            </div>
            <div class="contacto__formulario">
                <h4 class="contacto__titulo">Hable con nosotros</h4>
                <form action="" class="contacto__form">
                    <input id="name" type="text" class="contacto__input" placeholder="Nombre" required>
                    <textarea type="text" rows="3" class="contacto__input" placeholder="Escribe tu mensaje" required></textarea>
                    <input type="submit" value="Enviar mensaje" class="contacto__boton">
                </form>
            </div>
        </section>
    </main>
    <footer class="footer container">
        <p class="footer__texto">Creado por Angel Manuel Verduzco González <br> 2023</p>
    </footer>
</body>
</html>

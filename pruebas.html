<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="contenedor">
        <p>Hijo 1</p>
        <p>Hijo 2</p>
        <p>Hijo 3</p>

      <style>

}

/* Estilos para el segundo hijo */

}

/* Estilos para el tercer hijo */
.contenedor p:nth-child(3) {
  background-color: yellow;
}


    </style>
